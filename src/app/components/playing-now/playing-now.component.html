<div class="content-box shadow-large  bg-white-transparent">
  <div class="top-25 bottom-25  bg-white-transparent">
    <div class="decoration  bg-white-transparent"></div>
    <div class="media-header">
      <div>
        <h4 class="ultrabold bottom-15"></h4>
        <i (click)="prevMedia();" class="fa fa-angle-double-left fa-8x"></i>

      </div>
      <div>
        <h4 class="ultrabold bottom-15"></h4>
        <h2>Remote Play</h2>
      </div>
      <div>
        <h4 class="ultrabold bottom-15"></h4>
        <i (click)="nextMedia();" class="fa fa-angle-double-right fa-8x"></i>
      </div>
    </div>

    <div class="clear"></div>
    <div align="center" ng-init="whatIsPlayingImage = 'images/pictures/9w.jpg'">
      <img width="100%" height="320px">
    </div>
    <div class="clear"></div>
    <div class="decoration"></div>

    <div class="media-footer">
     <div><i (click)="pauseMedia()" class="bottom-image pause fa fa-pause-circle fa-8x"></i></div>
      <div><i (click)="playMedia()" class="bottom-image play fa fa-play-circle fa-8x"></i></div>
      <div><i (click)="stopMedia()" class="bottom-image stop fa fa-stop-circle fa-8x"></i></div>
    </div>
  </div>
</div>
